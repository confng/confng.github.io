<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ConfNG</title>
    <meta name="description" content="The page you're looking for could not be found.">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">ConfNG</a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/guide/" class="nav-link">Documentation</a>
                <a href="/api/" class="nav-link">API</a>
                <a href="https://github.com/confng/confng" class="nav-link" target="_blank">GitHub</a>
            </div>
        </div>
    </nav>

    <main style="margin-top: 4rem; min-height: calc(100vh - 8rem); display: flex; align-items: center; justify-content: center;">
        <div class="container" style="text-align: center;">
            <h1 style="font-size: 6rem; color: var(--primary-color); margin-bottom: 1rem;">404</h1>
            <h2 style="font-size: 2rem; color: var(--text-primary); margin-bottom: 1rem;">Page Not Found</h2>
            <p style="font-size: 1.125rem; color: var(--text-secondary); margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="/guide/" class="btn btn-secondary">View Documentation</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ConfNG. Licensed under the MIT License.</p>
            </div>
        </div>
    </footer>
</body>
</html>
